---
kind: Template
apiVersion: v1
metadata:
  name: startx-os-fedora-deploy-template
  annotations:
    openshift.io/display-name: Startx Base OS (fedora)
    description: Minimal Fedora OS container for bash operations
    iconClass: icon-beaker
    tags: startx,os,fedora
    openshift.io/long-description: This template provides a fedora container with
      minimal tools and scripts. Ready to use in openshift with a simple deployement
      config, or as a s2i builder for bash applications. For more information about
      using this image, including OpenShift considerations, see https://github.com/startxfr/docker-images/blob/master/README.md.
    openshift.io/provider-display-name: STARTX
    openshift.io/documentation-url: https://github.com/startxfr/docker-images/blob/master/README.md
    openshift.io/support-url: https://github.com/startxfr/docker-images/issues/new
message: |-
  Your application ${APP_NAME} is deploying...

  Service name: ${APP_NAME}
  Source      : ${SOURCE_GIT}
  action      : ${RUN_ACTION}
labels:
  template: startx-os-fedora-deploy-template
  provider: startx 
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: "${APP_NAME}"
    annotations:
      openshift.io/display-name: Startx Base OS (fedora)
    labels:
      app: "${APP_NAME}"
      type: "${APP_TYPE}"
  spec:
    tags:
    - name: latest
      annotations:
        openshift.io/display-name: Startx Fedora (latest)
        description: Minimal Fedora OS for bash operations
        iconClass: icon-beaker
        tags: builder,startx,fedora
        supports: fedora
        version: latest
        sampleRepo: https://github.com/startxfr/docker-images-example-bash.git
      from:
        kind: DockerImage
        name: startx/fedora:latest
- kind: ConfigMap
  apiVersion: v1
  metadata:
    name: "${APP_NAME}-config"
    annotations:
      openshift.io/display-name: Application ${APP_NAME} configuration
      openshift.io/generated-by: STARTX
    labels:
      app: "${APP_NAME}"
  data:
    SX_ID: ${APP_NAME}
    SX_NAME: Bash application example
    SX_SERVICE: system
    SX_SUMMARY: Bash application example based on fedora container
    SX_TYPE: example
    SX_VERSION: 0.0.1 
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "${APP_NAME}"
    labels:
      app: "${APP_NAME}"
    annotations:
      openshift.io/generated-by: STARTX
  spec:
    strategy:
      type: Recreate
      recreateParams:
        timeoutSeconds: 40
        pre:
          failurePolicy: Abort
          execNewPod:
            command:
            - "/bin/sx"
            - pre-deploy
            env:
            - name: SX_VERBOSE
              value: 'true'
            - name: SX_DEBUG
              value: 'true'
            envFrom:
              - configMapRef:
                  name: ${APP_NAME}-config
            containerName: "${APP_NAME}"
        post:
          failurePolicy: Abort
          execNewPod:
            command:
            - "/bin/sx"
            - post-deploy
            env:
            - name: SX_VERBOSE
              value: 'true'
            - name: SX_DEBUG
              value: 'true'
            envFrom:
              - configMapRef:
                  name: ${APP_NAME}-config
            containerName: "${APP_NAME}"
      resources: {}
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - "${APP_NAME}"
        from:
          kind: ImageStreamTag
          name: "${APP_NAME}:latest"
    - type: ConfigChange
    postCommit:
      script: "/bin/sx info"
    replicas: 1
    test: false
    selector:
      app: "${APP_NAME}"
      deploymentconfig: "${APP_NAME}"
    template:
      metadata:
        creationTimestamp: 
        labels:
          app: "${APP_NAME}"
          provider: startx
          template: startx-os-fedora-deploy-template
          deploymentconfig: "${APP_NAME}"
        annotations:
          openshift.io/generated-by: STARTX
      spec:
        containers:
        - name: "${APP_NAME}"
          image: " "
          env:
          - name: SX_VERBOSE
            value: 'true'
          envFrom:
            - configMapRef:
                name: ${APP_NAME}-config
          command:
          - "/bin/sx"
          args:
          - "${RUN_ACTION}"
          resources: {}
          livenessProbe:
            exec:
              command:
              - "/bin/sx"
              - isLive
            initialDelaySeconds: 1
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - "/bin/sx"
              - isReady
            initialDelaySeconds: 1
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: "/dev/termination-log"
          imagePullPolicy: Always
          volumeMounts:
          - mountPath: "/app"
            name: "${APP_NAME}-app"
        volumes:
        - name: "${APP_NAME}-app"
          emptyDir: {}
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
parameters:
- name: APP_NAME
  displayName: Application name
  description: The name of the created application
  value: fedora
  required: true
- name: APP_TYPE
  displayName: Application type
  description: The type of the created application
  value: system
- name: RUN_ACTION
  displayName: Main action to perfom
  description: Action to perform for this running Pod. Should be one of build, post-build,
    pre-deploy, post-deploy, run, isLive, isReady, usage, usageS2i, daemon, info,
    version. See documentation for action list.
  value: run
  required: true
