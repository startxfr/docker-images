fedora23:
  build: ./
  container_name: "os-fedora23"
  mem_limit: 1g
  memswap_limit: 1g
  cpu_shares: 2
  restart: "on-failure:2"
  environment:
    CONTAINER_TYPE: "os"
    CONTAINER_SERVICE: "fedora23"
    CONTAINER_INSTANCE: "os-fedora23"
  volumes:
    - "/tmp/container-fc23/logs/fedora:/logs"