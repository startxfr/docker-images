fedora22:
  build: ./
  container_name: "os-fedora22"
  mem_limit: 1g
  memswap_limit: 1g
  cpu_shares: 2
  restart: "on-failure:2"
  privileged: true
  environment:
    CONTAINER_TYPE: "os"
    CONTAINER_SERVICE: "fedora22"
    CONTAINER_INSTANCE: "os-fedora22"
  volumes:
    - "/tmp/container/logs/fedora22:/logs"
