fc20-data:
  image: startx/fedora
  container_name: "fc20-data"
  environment:
    CONTAINER_TYPE: "os"
    CONTAINER_SERVICE: "fedora"
    CONTAINER_INSTANCE: "fc20-data"

fc20-service-apache:
  image: startx/sv-apache
  container_name: "fc20-service-apache"
  ports:
    - "81:80"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "apache"
    CONTAINER_INSTANCE: "fc20-service-apache"
  volumes_from:
    - fc20-data

fc20-service-php:
  image: startx/sv-php
  container_name: "fc20-service-php"
  ports:
    - "82:80"
  links:
    - fc20-service-mariadb:mariadb
    - fc20-service-postgres:postgres
    - fc20-service-mongo:mongo
    - fc20-service-memcache:memcache
    - fc20-service-ooconv:ooconv
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "php"
    CONTAINER_INSTANCE: "fc20-service-php"
  volumes_from:
    - fc20-data

fc20-service-mariadb:
  image: startx/sv-mariadb
  container_name: "fc20-service-mariadb"
  expose:
    - "3306"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "mariadb"
    CONTAINER_INSTANCE: "fc20-service-mariadb"
    MYSQL_USER: "user-test"
    MYSQL_PASSWORD: "pwd-test"
    MYSQL_DATABASE: "db_test"
  volumes_from:
    - fc20-data

fc20-service-postgres:
  image: startx/sv-postgres:latest
  container_name: "fc20-service-postgres"
  expose:
    - "5432"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "postgres"
    CONTAINER_INSTANCE: "fc20-service-postgres"
    POSTGRESQL_USER: "user-test"
    POSTGRESQL_PASSWORD: "pwd-test"
    POSTGRESQL_DATABASE: "db_test"
  volumes_from:
    - fc20-data

fc20-service-mongo:
  image: startx/sv-mongo
  container_name: "fc20-service-mongo"
  expose:
    - "27017"
    - "28017"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "mongo"
    CONTAINER_INSTANCE: "fc20-service-mongo"
  volumes_from:
    - fc20-data

fc20-service-ooconv:
  image: startx/sv-ooconv
  container_name: "fc20-service-ooconv"
  expose:
    - "2002"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "ooconv"
    CONTAINER_INSTANCE: "fc20-service-ooconv"
  volumes_from:
    - fc20-data

fc20-service-memcache:
  image: startx/sv-memcache
  container_name: "fc20-service-memcache"
  expose:
    - "11211"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "memcache"
    CONTAINER_INSTANCE: "fc20-service-memcache"
  volumes_from:
    - fc20-data

