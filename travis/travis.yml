sudo: required
services:
  - docker
before_install:
  - "./travis/prepare-begin              fedora        31 31"
  - "./travis/prepare-docker             fedora        31 31"
  - "./travis/prepare-dockerhub          fedora        31 31"
  - "./travis/prepare-cache              fedora        31 31"
  - "./travis/prepare-end                fedora        31 31"
script:
  - "./travis/testPublish    OS                 fedora        31 fedora"
  - "./travis/testPublish    Services/apache    sv-apache     fc31 apache"
  - "./travis/testPublish    Services/couchbase sv-couchbase  fc31 couchbase"
  - "./travis/testPublish    Services/mariadb   sv-mariadb    fc31 mariadb"
  - "./travis/testPublish    Services/memcache  sv-memcache   fc31 memcache"
  - "./travis/testPublish    Services/mongo     sv-mongo      fc31 mongo"
  - "./travis/testPublish    Services/nodejs    sv-nodejs     fc31 nodejs"
  - "./travis/testPublish    Services/ooconv    sv-ooconv     fc31 ooconv"
  - "./travis/testPublish    Services/php       sv-php        fc31 php"
  - "./travis/testPublish    Services/postgres  sv-postgres   fc31 postgres"
  - "./travis/testPublish    GitlabRunner/ansible runner-ansible fc31 runner-ansible"
  - "./travis/testPublish    GitlabRunner/bash    runner-bash    fc31 runner-bash"
  - "./travis/testPublish    GitlabRunner/apache  runner-apache  fc31 runner-apache"
  - "./travis/testPublish    GitlabRunner/nodejs  runner-nodejs  fc31 runner-nodejs"
  - "./travis/testPublish    GitlabRunner/php     runner-php     fc31 runner-php"
  - "./travis/testPublish    GitlabRunner/oc      runner-oc      fc31 runner-oc"
  - "./travis/testPublish    VDI/chrome         vdi-chrome    fc31 chrome"
  - "./travis/testPublish    VDI/firefox        vdi-firefox   fc31 firefox"
  - "./travis/testPublish    Applications/phpmyadmin  app-phpmyadmin   fc31 phpmyadmin"
after_success:
  - "./travis/finish-end true"
