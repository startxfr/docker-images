sudo: required
services:
  - docker
before_install: 
  - "./travis/prepare-begin      fedora                   35         35"
  - "./travis/prepare-docker     fedora                   35         35"
  - "./travis/prepare-dockerhub  fedora                   35         35"
  - "./travis/prepare-cache      fedora                   35         35"
  - "./travis/prepare-end        fedora                   35         35"
script:
  - "./travis/testPublish        OS                       fedora         35 fedora"
  - "./travis/testPublish        Services/apache          sv-apache      fc35 apache"
  - "./travis/testPublish        Services/couchbase       sv-couchbase   fc35 couchbase"
  - "./travis/testPublish        Services/mariadb         sv-mariadb     fc35 mariadb"
  - "./travis/testPublish        Services/memcache        sv-memcache    fc35 memcache"
  - "./travis/testPublish        Services/mongo           sv-mongo       fc35 mongo"
  - "./travis/testPublish        Services/nodejs          sv-nodejs      fc35 nodejs"
  - "./travis/testPublish        Services/ooconv          sv-ooconv      fc35 ooconv"
  - "./travis/testPublish        Services/php             sv-php         fc35 php"
  - "./travis/testPublish        Services/postgres        sv-postgres    fc35 postgres"
  - "./travis/testPublish        GitlabRunner/ansible     runner-ansible fc35 runner-ansible"
  - "./travis/testPublish        GitlabRunner/bash        runner-bash    fc35 runner-bash"
  - "./travis/testPublish        GitlabRunner/apache      runner-apache  fc35 runner-apache"
  - "./travis/testPublish        GitlabRunner/nodejs      runner-nodejs  fc35 runner-nodejs"
  - "./travis/testPublish        GitlabRunner/php         runner-php     fc35 runner-php"
  - "./travis/testPublish        GitlabRunner/oc          runner-oc      fc35 runner-oc"
  - "./travis/testPublish        VDI/chrome               vdi-chrome     fc35 chrome"
  - "./travis/testPublish        VDI/firefox              vdi-firefox    fc35 firefox"
  - "./travis/testPublish        Applications/phpmyadmin  app-phpmyadmin fc35 phpmyadmin"
after_success:
  - "./travis/finish-end true"
