after_failure:
  - "./travis/finish-end false"
sudo: required
services:
  - docker
before_install:
  - "./travis/prepare-begin              centos        8 8"
  - "./travis/prepare-docker             centos        8 8"
  - "./travis/prepare-dockerhub          centos        8 8"
  - "./travis/prepare-cache              centos        8 8"
  - "./travis/prepare-end                centos        8 8"
script:
  - "./travis/testPublish        OS                       centos         latest centos"
  - "./travis/testPublish        OS                       centos         8 centos"
  - "./travis/testPublish        Services/apache          sv-apache      centos8 apache"
  - "./travis/testPublish        Services/couchbase       sv-couchbase   centos8 couchbase"
  - "./travis/testPublish        Services/mariadb         sv-mariadb     centos8 mariadb"
  - "./travis/testPublish        Services/memcache        sv-memcache    centos8 memcache"
  - "./travis/testPublish        Services/mongo           sv-mongo       centos8 mongo"
  - "./travis/testPublish        Services/nodejs          sv-nodejs      centos8 nodejs"
  - "./travis/testPublish        Services/ooconv          sv-ooconv      centos8 ooconv"
  - "./travis/testPublish        Services/php             sv-php         centos8 php"
  - "./travis/testPublish        Services/postgres        sv-postgres    centos8 postgres"
  - "./travis/testPublish        GitlabRunner/ansible     runner-ansible centos8 runner-ansible"
  - "./travis/testPublish        GitlabRunner/bash        runner-bash    centos8 runner-bash"
  - "./travis/testPublish        GitlabRunner/apache      runner-apache  centos8 runner-apache"
  - "./travis/testPublish        GitlabRunner/nodejs      runner-nodejs  centos8 runner-nodejs"
  - "./travis/testPublish        GitlabRunner/php         runner-php     centos8 runner-php"
  - "./travis/testPublish        GitlabRunner/oc          runner-oc      centos8 runner-oc"
  - "./travis/testPublish        VDI/chrome               vdi-chrome     centos8 chrome"
  - "./travis/testPublish        VDI/firefox              vdi-firefox    centos8 firefox"
  - "./travis/testPublish        Applications/phpmyadmin  app-phpmyadmin centos8 phpmyadmin"
after_success:
  - "./travis/finish-end true"
