sudo: required
services:
  - docker
before_install:
  - "./travis/prepare-begin      ubi                   8         8"
  - "./travis/prepare-docker     ubi                   8         8"
  - "./travis/prepare-dockerhub  ubi                   8         8"
  - "./travis/prepare-cache      ubi                   8         8"
  - "./travis/prepare-end        ubi                   8         8"
script:
  - "./travis/testPublish        OS                       ubi         latest ubi"
  - "./travis/testPublish        OS                       ubi         8 ubi"
  - "./travis/testPublish        Services/apache          sv-apache      ubi8 apache"
  - "./travis/testPublish        Services/couchbase       sv-couchbase   ubi8 couchbase"
  - "./travis/testPublish        Services/mariadb         sv-mariadb     ubi8 mariadb"
  - "./travis/testPublish        Services/memcache        sv-memcache    ubi8 memcache"
  - "./travis/testPublish        Services/mongo           sv-mongo       ubi8 mongo"
  - "./travis/testPublish        Services/nodejs          sv-nodejs      ubi8 nodejs"
  - "./travis/testPublish        Services/php             sv-php         ubi8 php"
  - "./travis/testPublish        Services/postgres        sv-postgres    ubi8 postgres"
  - "./travis/testPublish        GitlabRunner/ansible     runner-ansible ubi8 runner-ansible"
  - "./travis/testPublish        GitlabRunner/bash        runner-bash    ubi8 runner-bash"
  - "./travis/testPublish        GitlabRunner/apache      runner-apache  ubi8 runner-apache"
  - "./travis/testPublish        GitlabRunner/nodejs      runner-nodejs  ubi8 runner-nodejs"
  - "./travis/testPublish        GitlabRunner/php         runner-php     ubi8 runner-php"
  - "./travis/testPublish        GitlabRunner/oc          runner-oc      ubi8 runner-oc"
  - "./travis/testPublish        Applications/phpmyadmin  app-phpmyadmin ubi8 phpmyadmin"
after_success:
  - "./travis/finish-end true"
