sudo: required
services:
  - docker
before_install:
  - "./travis/prepare-begin      fedora                   latest         rawhide"
  - "./travis/prepare-docker     fedora                   latest         rawhide"
  - "./travis/prepare-dockerhub  fedora                   latest         rawhide"
  - "./travis/prepare-cache      fedora                   latest         rawhide"
  - "./travis/prepare-end        fedora                   latest         rawhide"
script:
  - "./travis/testPublish        OS                       fedora         latest fedora"
  - "./travis/testPublish        Services/apache          sv-apache      latest apache"
  - "./travis/testPublish        Services/couchbase       sv-couchbase   latest couchbase"
  - "./travis/testPublish        Services/mariadb         sv-mariadb     latest mariadb"
  - "./travis/testPublish        Services/memcache        sv-memcache    latest memcache"
  - "./travis/testPublish        Services/mongo           sv-mongo       latest mongo"
  - "./travis/testPublish        Services/nodejs          sv-nodejs      latest nodejs"
  - "./travis/testPublish        Services/ooconv          sv-ooconv      latest ooconv"
  - "./travis/testPublish        Services/php             sv-php         latest php"
  - "./travis/testPublish        Services/postgres        sv-postgres    latest postgres"
  - "./travis/testPublish        GitlabRunner/ansible     runner-ansible latest runner-ansible"
  - "./travis/testPublish        GitlabRunner/bash        runner-bash    latest runner-bash"
  - "./travis/testPublish        GitlabRunner/apache      runner-apache  latest runner-apache"
  - "./travis/testPublish        GitlabRunner/nodejs      runner-nodejs  latest runner-nodejs"
  - "./travis/testPublish        GitlabRunner/php         runner-php     latest runner-php"
  - "./travis/testPublish        GitlabRunner/oc          runner-oc      latest runner-oc"
  - "./travis/testPublish        VDI/chrome               vdi-chrome     latest chrome"
  - "./travis/testPublish        VDI/firefox              vdi-firefox    latest firefox"
  - "./travis/testPublish        Applications/phpmyadmin  app-phpmyadmin latest phpmyadmin"
after_success:
  - "./travis/finish-end true"
