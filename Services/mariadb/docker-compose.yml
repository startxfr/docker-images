mariadb:
  build: ./
  container_name: "fc30-service-mariadb"
  mem_limit: 1g
  memswap_limit: 1g
  cpu_shares: 8
  restart: "on-failure:2"
  privileged: true
  ports:
    - "9271:3306"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "mariadb"
    CONTAINER_INSTANCE: "fc30-service-mariadb"
    MYSQL_ROOT_PASSWORD: "secretdemerde"
    MYSQL_USER: "user-test"
    MYSQL_PASSWORD: "pwd-test"
    MYSQL_DATABASE: "db_test"
  volumes:
    - "/tmp/container-fc30/logs/mariadb:/logs:z"
    - "/tmp/container-fc30/mariadb:/data:z"