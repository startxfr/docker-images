server:
  build: ./
  container_name: "fc21-service-nodejs"
  mem_limit: 1g
  memswap_limit: 2g
  cpu_shares: 4
  restart: "on-failure:2"
  ports:
    - "9212:8080"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "nodejs"
    CONTAINER_INSTANCE: "fc21-service-nodejs"
  volumes:
    - "/tmp/container-fc21/logs/nodejs:/logs"
    - "/tmp/container-fc21/nodejs:/data"
