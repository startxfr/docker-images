server:
  build: ./
  container_name: "fc22-service-nodejs"
  mem_limit: 1g
  memswap_limit: 2g
  cpu_shares: 4
  restart: "on-failure:2"
  ports:
    - "9224:8000"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "nodejs"
    CONTAINER_INSTANCE: "fc22-service-nodejs"
  volumes:
    - "/tmp/container-fc22/logs/nodejs:/logs"
    - "/tmp/container-fc22/nodejs:/data"
