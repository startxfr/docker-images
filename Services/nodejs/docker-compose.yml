nodejs:
  build: ./
  container_name: "fc28-service-nodejs"
  mem_limit: 1g
  memswap_limit: 2g
  cpu_shares: 4
  restart: "on-failure:2"
  privileged: true
  ports:
    - "9221:8080"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "nodejs"
    CONTAINER_INSTANCE: "fc28-service-nodejs"
  volumes:
    - "/tmp/container-fc28/logs/nodejs:/logs:z"
    - "/tmp/container-fc28/nodejs:/data:z"
