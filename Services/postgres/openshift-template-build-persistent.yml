  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: "${APP_NAME}"
      annotations:
        openshift.io/display-name: Database ${APP_NAME}
        openshift.io/generated-by: STARTX
      labels:
        app: "${APP_NAME}"
        stage: "${APP_STAGE}"
    spec:
      tags:
        - name: latest
          annotations:
            openshift.io/display-name: Database ${APP_NAME}
            description: Base image for the database ${APP_NAME}
            iconClass: icon-postgresql
            tags: startx,fedora,postgres,sql,database,${APP_NAME}
            supports: pgsql
            version: latest
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: "${APP_NAME}-config"
      annotations:
        openshift.io/display-name: Database ${APP_NAME} configuration
        openshift.io/generated-by: STARTX
      labels:
        app: "${APP_NAME}"
        stage: "${APP_STAGE}"
    data:
      SX_ID: ${APP_NAME}/${APP_STAGE}
      SX_TYPE: ${APP_STAGE}
      SX_SERVICE: ${APP_NAME}
      SX_NAME: SQL database ${APP_NAME}
      SX_SUMMARY: SQL database ${APP_NAME} based on ${BUILDER_TAG} container
      SX_VERSION: 0.0.1
      PGSQL_DATABASE: "${PGSQL_DATABASE}"
  - kind: Secret
    apiVersion: v1
    metadata:
      name: "${APP_NAME}-auth"
      labels:
        app: "${APP_NAME}"
        stage: "${APP_STAGE}"
      annotations:
        template.openshift.io/expose-username: "{.data['PGSQL_USER']}"
        template.openshift.io/expose-password: "{.data['PGSQL_PASSWORD']}"
        template.openshift.io/expose-root_password: "{.data['PGSQL_PASSWORD']}"
    stringData:
      PGSQL_ROOT_PASSWORD: "${PGSQL_ROOT_PASSWORD}"
      PGSQL_USER: "${PGSQL_USER}"
      PGSQL_PASSWORD: "${PGSQL_PASSWORD}"
  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: "${APP_NAME}-data"
      labels:
        app: "${APP_NAME}"
        stage: "${APP_STAGE}"
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: "${VOLUME_CAPACITY}"
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: "${APP_NAME}"
      labels:
        app: "${APP_NAME}"
        stage: "${APP_STAGE}"
      annotations:
        openshift.io/generated-by: STARTX
    spec:
      triggers:
        - type: GitHub
          github:
            secret: "${WEBHOOK_TOKEN}_${APP_NAME}"
        - type: Generic
          generic:
            secret: "${WEBHOOK_TOKEN}_${APP_NAME}"
        - type: ImageChange
          imageChange: {}
        - type: ConfigChange
      runPolicy: SerialLatestOnly
      source:
        type: Git
        git:
          uri: "${SOURCE_GIT}"
          ref: "${SOURCE_BRANCH}"
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: startx-postgres:${BUILDER_TAG}
          env:
            - name: SX_VERBOSE
              value: "true"
            - name: SX_DEBUG
              value: "true"
            - name: PGSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "${APP_NAME}-auth"
                  key: PGSQL_ROOT_PASSWORD
            - name: PGSQL_USER
              valueFrom:
                secretKeyRef:
                  name: "${APP_NAME}-auth"
                  key: PGSQL_USER
            - name: PGSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "${APP_NAME}-auth"
                  key: PGSQL_PASSWORD
          envFrom:
            - configMapRef:
                name: ${APP_NAME}-config
      output:
        to:
          kind: ImageStreamTag
          name: "${APP_NAME}:latest"
      postCommit:
        command:
          - "/bin/sx-postgres"
          - post-build
        env:
          - name: SX_VERBOSE
            value: "true"
          - name: SX_DEBUG
            value: "true"
          - name: PGSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "${APP_NAME}-auth"
                key: PGSQL_ROOT_PASSWORD
          - name: PGSQL_USER
            valueFrom:
              secretKeyRef:
                name: "${APP_NAME}-auth"
                key: PGSQL_USER
          - name: PGSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "${APP_NAME}-auth"
                key: PGSQL_PASSWORD
        envFrom:
          - configMapRef:
              name: ${APP_NAME}-config
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: "${APP_NAME}"
      labels:
        app: "${APP_NAME}"
        stage: "${APP_STAGE}"
      annotations:
        openshift.io/generated-by: STARTX
    spec:
      strategy:
        type: Recreate
        recreateParams:
          timeoutSeconds: 90
          pre:
            failurePolicy: Abort
            execNewPod:
              containerName: "${APP_NAME}"
              command:
                - "/bin/sx-postgres"
                - pre-deploy
              env:
                - name: SX_VERBOSE
                  value: "true"
                - name: SX_DEBUG
                  value: "true"
                - name: PGSQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-auth"
                      key: PGSQL_USER
                - name: PGSQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-auth"
                      key: PGSQL_PASSWORD
              envFrom:
                - configMapRef:
                    name: ${APP_NAME}-config
          post:
            failurePolicy: Abort
            execNewPod:
              containerName: "${APP_NAME}"
              command:
                - "/bin/sx-postgres"
                - post-deploy
              env:
                - name: SX_VERBOSE
                  value: "true"
                - name: SX_DEBUG
                  value: "true"
                - name: PGSQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-auth"
                      key: PGSQL_USER
                - name: PGSQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-auth"
                      key: PGSQL_PASSWORD
              envFrom:
                - configMapRef:
                    name: ${APP_NAME}-config
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - "${APP_NAME}"
            from:
              kind: ImageStreamTag
              name: "${APP_NAME}:latest"
        - type: ConfigChange
      postCommit:
        script: "/bin/sx-postgres info"
      replicas: 1
      test: false
      selector:
        app: "${APP_NAME}"
        deploymentconfig: "${APP_NAME}"
      template:
        metadata:
          labels:
            app: "${APP_NAME}"
            deploymentconfig: "${APP_NAME}"
          annotations:
            openshift.io/generated-by: STARTX
        spec:
          containers:
            - name: "${APP_NAME}"
              image: " "
              env:
                - name: SX_VERBOSE
                  value: "true"
              envFrom:
                - configMapRef:
                    name: ${APP_NAME}-config
              command:
                - "/bin/sx-postgres"
              args:
                - run
              ports:
                - containerPort: 5432
                  protocol: TCP
              resources:
                limits:
                  cpu: 8000m
                  memory: "${MEMORY_LIMIT}"
                requests:
                  cpu: 200m
                  memory: "${MEMORY_LIMIT}"
              livenessProbe:
                exec:
                  command:
                    - "/bin/sx-postgres"
                    - isLive
                initialDelaySeconds: 10
                timeoutSeconds: 2
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 4
              readinessProbe:
                exec:
                  command:
                    - "/bin/sx-postgres"
                    - isReady
                initialDelaySeconds: 10
                timeoutSeconds: 2
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 4
              terminationMessagePath: "/dev/termination-log"
              imagePullPolicy: Always
              volumeMounts:
                - name: "${APP_NAME}-data"
                  mountPath: "/data"
          volumes:
            - name: "${APP_NAME}-data"
              persistentVolumeClaim:
                claimName: "${APP_NAME}-data"
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          securityContext: {}
          dnsPolicy: ClusterFirst
  - kind: Service
    apiVersion: v1
    metadata:
      name: "${APP_NAME}"
      labels:
        app: "${APP_NAME}"
        stage: "${APP_STAGE}"
      annotations:
        openshift.io/generated-by: STARTX
        template.openshift.io/expose-uri: pgsql://{.spec.clusterIP}:{.spec.ports[?(.name=="pgsql")].port}
    spec:
      ports:
        - protocol: TCP
          port: 5432
          targetPort: 5432
      selector:
        app: "${APP_NAME}"
        deploymentconfig: "${APP_NAME}"
      type: ClusterIP
      sessionAffinity: None
parameters:
  - name: APP_NAME
    displayName: Database name
    description: The name of the created database
    value: postgres
    required: true
  - name: APP_STAGE
    displayName: Database stage
    description: "Stage of the database deployed (ex: dev, test, prod, example, demo, poc, ...)"
    value: example
    required: true
  - name: BUILDER_TAG
    displayName: Builder image stage
    description: "Image tag of the startx postgres builder image used. Could be : latest, dev, test, preprod, prod - rawhide, fc31, fc30, fc29, fc28 - alpine3 - ubi8 - centos8, centos7, centos6)"
    value: latest
    required: true
  - name: SOURCE_GIT
    displayName: Source repository
    description: URL to the source code to use during build process
    value: https://gitlab.com/startx1/containers-example-postgres.git
    required: true
  - name: SOURCE_BRANCH
    displayName: Source branch
    description: Name of the default branch
    value: master
    required: true
  - name: WEBHOOK_TOKEN
    displayName: Webhook token
    description: Secret token to use for webhook to github or generic
    generate: expression
    from: "[a-zA-Z0-9]{24}"
    required: true
  - name: PGSQL_ROOT_PASSWORD
    displayName: Postgres root password
    description: The postgresql root password to use. Generated if not provided
    from: "[A-Z0-9]{16}"
    generate: expression
  - name: PGSQL_USER
    displayName: Postgres user
    description: Default user to create
    value: demo
    from: "[A-Z0-9]{8}"
    generate: expression
  - name: PGSQL_PASSWORD
    displayName: Postgres password
    description: Password of the default user
    value: demo
    from: "[A-Z0-9]{16}"
    generate: expression
  - name: PGSQL_DATABASE
    displayName: Postgres database
    description: name of the default database to create
    value: example
  - name: MEMORY_LIMIT
    displayName: Memory Limit
    description: Maximum amount of memory the container can use. e.g. 512Mi, 2Gi.
    value: 1024Mi
    required: true
  - name: VOLUME_CAPACITY
    displayName: Volume Capacity
    description: Volume space available for data, e.g. 512Mi, 2Gi.
    value: 1024Mi
    required: true
