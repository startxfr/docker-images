  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: "${APP_NAME}"
      annotations:
        openshift.io/display-name: Database ${APP_NAME}
        openshift.io/generated-by: STARTX
      labels:
        app: "${APP_NAME}"
        stage: "${APP_STAGE}"
    spec:
      tags:
        - name: latest
          annotations:
            openshift.io/display-name: Database ${APP_NAME}
            description: Base image for the database ${APP_NAME}
            iconClass: icon-mongodb
            tags: startx,fedora,mongo,database,${APP_NAME}
            supports: mongodb
            version: latest
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: "${APP_NAME}-config"
      annotations:
        openshift.io/display-name: Database ${APP_NAME} configuration
        openshift.io/generated-by: STARTX
      labels:
        app: "${APP_NAME}"
        stage: "${APP_STAGE}"
    data:
      SX_ID: ${APP_NAME}/${APP_STAGE}
      SX_TYPE: ${APP_STAGE}
      SX_SERVICE: ${APP_NAME}
      SX_NAME: SQL database ${APP_NAME}
      SX_SUMMARY: SQL database ${APP_NAME} based on ${BUILDER_TAG} container
      SX_VERSION: 0.0.1
      MONGO_STORES: "${MONGO_STORES}"
  - kind: Secret
    apiVersion: v1
    metadata:
      name: "${APP_NAME}-auth"
      labels:
        app: "${APP_NAME}"
        stage: "${APP_STAGE}"
      annotations:
        template.openshift.io/expose-username: "{.data['MONGO_USER']}"
        template.openshift.io/expose-password: "{.data['MONGO_PASSWORD']}"
        template.openshift.io/expose-root_password: "{.data['MONGO_PASSWORD']}"
    stringData:
      MONGO_ROOT_PASSWORD: "${MONGO_ROOT_PASSWORD}"
      MONGO_USER: "${MONGO_USER}"
      MONGO_PASSWORD: "${MONGO_PASSWORD}"
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: "${APP_NAME}"
      labels:
        app: "${APP_NAME}"
        stage: "${APP_STAGE}"
      annotations:
        openshift.io/generated-by: STARTX
    spec:
      triggers:
        - type: GitHub
          github:
            secret: "${WEBHOOK_TOKEN}_${APP_NAME}"
        - type: Generic
          generic:
            secret: "${WEBHOOK_TOKEN}_${APP_NAME}"
        - type: ImageChange
          imageChange: {}
        - type: ConfigChange
      runPolicy: SerialLatestOnly
      source:
        type: Git
        git:
          uri: "${SOURCE_GIT}"
          ref: "${SOURCE_BRANCH}"
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: startx-mongo:${BUILDER_TAG}
          env:
            - name: SX_VERBOSE
              value: "true"
            - name: SX_DEBUG
              value: "true"
            - name: MONGO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "${APP_NAME}-auth"
                  key: MONGO_ROOT_PASSWORD
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: "${APP_NAME}-auth"
                  key: MONGO_USER
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "${APP_NAME}-auth"
                  key: MONGO_PASSWORD
          envFrom:
            - configMapRef:
                name: ${APP_NAME}-config
      output:
        to:
          kind: ImageStreamTag
          name: "${APP_NAME}:latest"
      postCommit:
        command:
          - "/bin/sx-mongo"
          - post-build
        env:
          - name: SX_VERBOSE
            value: "true"
          - name: SX_DEBUG
            value: "true"
          - name: MONGO_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "${APP_NAME}-auth"
                key: MONGO_ROOT_PASSWORD
          - name: MONGO_USER
            valueFrom:
              secretKeyRef:
                name: "${APP_NAME}-auth"
                key: MONGO_USER
          - name: MONGO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "${APP_NAME}-auth"
                key: MONGO_PASSWORD
        envFrom:
          - configMapRef:
              name: ${APP_NAME}-config
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: "${APP_NAME}"
      labels:
        app: "${APP_NAME}"
        stage: "${APP_STAGE}"
      annotations:
        openshift.io/generated-by: STARTX
    spec:
      strategy:
        type: Recreate
        recreateParams:
          timeoutSeconds: 60
          pre:
            failurePolicy: Abort
            execNewPod:
              containerName: "${APP_NAME}"
              command:
                - "/bin/sx-mongo"
                - pre-deploy
              env:
                - name: SX_VERBOSE
                  value: "true"
                - name: SX_DEBUG
                  value: "true"
                - name: MONGO_USER
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-auth"
                      key: MONGO_USER
                - name: MONGO_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-auth"
                      key: MONGO_PASSWORD
              envFrom:
                - configMapRef:
                    name: ${APP_NAME}-config
          post:
            failurePolicy: Abort
            execNewPod:
              containerName: "${APP_NAME}"
              command:
                - "/bin/sx-mongo"
                - post-deploy
              env:
                - name: SX_VERBOSE
                  value: "true"
                - name: SX_DEBUG
                  value: "true"
                - name: MONGO_USER
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-auth"
                      key: MONGO_USER
                - name: MONGO_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-auth"
                      key: MONGO_PASSWORD
              envFrom:
                - configMapRef:
                    name: ${APP_NAME}-config
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - "${APP_NAME}"
            from:
              kind: ImageStreamTag
              name: "${APP_NAME}:latest"
        - type: ConfigChange
      postCommit:
        script: "/bin/sx-mongo info"
      replicas: 1
      test: false
      selector:
        app: "${APP_NAME}"
        deploymentconfig: "${APP_NAME}"
      template:
        metadata:
          labels:
            app: "${APP_NAME}"
            deploymentconfig: "${APP_NAME}"
          annotations:
            openshift.io/generated-by: STARTX
        spec:
          containers:
            - name: "${APP_NAME}"
              image: " "
              env:
                - name: SX_VERBOSE
                  value: "true"
                - name: SX_DEBUG
                  value: "true"
                - name: MONGO_USER
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-auth"
                      key: MONGO_USER
                - name: MONGO_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-auth"
                      key: MONGO_PASSWORD
              envFrom:
                - configMapRef:
                    name: ${APP_NAME}-config
              command:
                - "/bin/sx-mongo"
              args:
                - run
              ports:
                - containerPort: 27017
                  protocol: TCP
              resources:
                limits:
                  cpu: 8000m
                  memory: "${MEMORY_LIMIT}"
                requests:
                  cpu: 200m
                  memory: "${MEMORY_LIMIT}"
              livenessProbe:
                exec:
                  command:
                    - "/bin/sx-mongo"
                    - isLive
                initialDelaySeconds: 5
                timeoutSeconds: 2
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
              readinessProbe:
                exec:
                  command:
                    - "/bin/sx-mongo"
                    - isReady
                initialDelaySeconds: 5
                timeoutSeconds: 2
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
              terminationMessagePath: "/dev/termination-log"
              imagePullPolicy: Always
              volumeMounts:
                - name: "${APP_NAME}-log"
                  mountPath: "/var/log/mongodb"
                - name: "${APP_NAME}-data"
                  mountPath: "/data"
          volumes:
            - name: "${APP_NAME}-log"
              emptyDir:
                medium: ""
            - name: "${APP_NAME}-data"
              emptyDir:
                medium: ""
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          securityContext: {}
          dnsPolicy: ClusterFirst
  - kind: Service
    apiVersion: v1
    metadata:
      name: "${APP_NAME}"
      labels:
        app: "${APP_NAME}"
        stage: "${APP_STAGE}"
      annotations:
        openshift.io/generated-by: STARTX
    spec:
      ports:
        - protocol: TCP
          port: 27017
          targetPort: 27017
      selector:
        app: "${APP_NAME}"
        deploymentconfig: "${APP_NAME}"
      type: ClusterIP
      sessionAffinity: None
parameters:
  - name: APP_NAME
    displayName: Database name
    description: The name of the created database
    value: mongo
    required: true
  - name: APP_STAGE
    displayName: Database stage
    description: "Stage of the database deployed (ex: dev, test, prod, example, demo, poc, ...)"
    value: example
    required: true
  - name: BUILDER_TAG
    displayName: Builder image stage
    description: "Image tag of the startx mongo builder image used. Could be : latest, dev, test, preprod, prod - rawhide, fc31, fc30, fc29, fc28 - alpine3 - ubi8 - centos8, centos7, centos6)"
    value: latest
    required: true
  - name: SOURCE_GIT
    displayName: Source repository
    description: URL to the source code to use during build process
    value: https://github.com/startxfr/docker-images-example-mongo.git
    required: true
  - name: SOURCE_BRANCH
    displayName: Source branch
    description: Name of the default branch
    value: master
    required: true
  - name: WEBHOOK_TOKEN
    displayName: Webhook token
    description: Secret token to use for webhook to github or generic
    generate: expression
    from: "[a-zA-Z0-9]{24}"
    required: true
  - name: MONGO_ROOT_PASSWORD
    displayName: Mongodb root password
    description: The mongodb root password to use. Generated if not provided
    from: "[A-Z0-9]{16}"
    generate: expression
  - name: MONGO_USER
    displayName: Mongodb user
    description: Default user to create
    value: demo
    from: "[A-Z0-9]{8}"
    generate: expression
  - name: MONGO_PASSWORD
    displayName: Mongodb password
    description: Password of the default user
    value: demo
    from: "[A-Z0-9]{16}"
    generate: expression
  - name: MONGO_STORES
    displayName: MongoDB store
    description: list of the default's store to create
    value: example
  - name: MEMORY_LIMIT
    displayName: Memory Limit
    description: Maximum amount of memory the container can use. e.g. 512Mi, 2Gi.
    value: 1024Mi
    required: true
