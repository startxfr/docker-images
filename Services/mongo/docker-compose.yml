mongo:
  build: ./
  container_name: "centos7-service-mongo"
  mem_limit: 2g
  memswap_limit: 2g
  cpu_shares: 10
  restart: "on-failure:2"
  privileged: true
  ports:
    - "9251:27017"
    - "9252:28017"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "mongo"
    CONTAINER_INSTANCE: "centos7-service-mongo"
  volumes:
    - "/tmp/container-centos7/logs/mongodb:/logs:z"
    - "/tmp/container-centos7/mongodb:/data:z"
