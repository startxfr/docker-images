        tags: builder,startx,fedora,ooconv,libreoffice
        supports: ooconv
        version: fc27
        sampleRepo: https://github.com/startxfr/docker-images-example-ooconv.git
      from:
        kind: DockerImage
        name: startx/sv-ooconv:fc27
    - name: fc28
