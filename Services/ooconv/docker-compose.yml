ooconv:
  build: ./
  container_name: "fc27-service-ooconv"
  mem_limit: 2g
  memswap_limit: 2g
  cpu_shares: 8
  restart: "on-failure:2"
  privileged: true
  ports:
    - "9271:2002"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "ooconv"
    CONTAINER_INSTANCE: "fc27-service-ooconv"
  volumes:
    - "/tmp/container-fc27/logs/ooconv:/logs:z"
