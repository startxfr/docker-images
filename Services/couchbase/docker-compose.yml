server:
  build: ./
  container_name: "fc20-service-couchbase"
  mem_limit: 2g
  memswap_limit: 3g
  cpu_shares: 2
  restart: "on-failure:2"
  ports:
    - "9271:11211"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "couchbase"
    CONTAINER_INSTANCE: "fc20-service-couchbase"
  volumes:
    - "/tmp/container-fc20/logs/couchbase:/data/logs/couchbase"