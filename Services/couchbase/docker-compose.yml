server:
  build: ./
  container_name: "fc23-service-couchbase"
  mem_limit: 2g
  memswap_limit: 3g
  cpu_shares: 2
  restart: "on-failure:2"
  privileged: true
  ports:
    - "9271:11211"
  environment:
    CONTAINER_TYPE: "service"
    CONTAINER_SERVICE: "couchbase"
    CONTAINER_INSTANCE: "fc23-service-couchbase"
  volumes:
    - "/tmp/container-fc23/logs/couchbase:/logs"
