# Build the chrome VDI image
build-vdi-chrome-latest:
  stage: "build VDI"
  extends: .build-image-latest
  allow_failure: true
  variables:
    SXDI_PATH: "VDI/chrome"
    SXDI_DOCKERNAME: "vdi-chrome"
    SXDI_QUAYNAME: "chrome"
    SXDI_ENGINE: docker
  only:
    - master
build-vdi-chrome-latest-sign:
  stage: "build VDI"
  extends: .build-image-sign-latest
  needs: 
    - "build-vdi-chrome-latest"
  allow_failure: true
  variables:
    SXDI_PATH: "VDI/chrome"
    SXDI_DOCKERNAME: "vdi-chrome"
    SXDI_QUAYNAME: "chrome"
    SXDI_ENGINE: docker
  only:
    - master
build-vdi-chrome:
  stage: "build VDI"
  extends: .build-image
  allow_failure: true
  variables:
    SXDI_PATH: "VDI/chrome"
    SXDI_DOCKERNAME: "vdi-chrome"
    SXDI_QUAYNAME: "chrome"
    SXDI_ENGINE: docker
  only:
    - centos9
    - centos8
    - centos7
    - alma
    - rocky
    - alpine
    - fc41
    - fc40
    - fc39
    - fc38
    - fc37
    - fc36
    - fc35
    - fc34
    - fc33
    - fc32
    - fc31
    - fc30
    - fc29
    - fc28
build-vdi-chrome-sign:
  stage: "build VDI"
  extends: .build-image-sign
  needs: 
    - "build-vdi-chrome"
  allow_failure: true
  variables:
    SXDI_PATH: "VDI/chrome"
    SXDI_DOCKERNAME: "vdi-chrome"
    SXDI_QUAYNAME: "chrome"
    SXDI_ENGINE: docker
  only:
    - centos9
    - centos8
    - centos7
    - alma
    - rocky
    - alpine
    - fc41
    - fc40
    - fc39
    - fc38
    - fc37
    - fc36
    - fc35
    - fc34
    - fc33

