# Build the fedora image
build-os:
  stage: "build OS"
  extends: .build-image
  variables:
    SXDI_PATH: 'OS'
    SXDI_DOCKERNAME: 'ubi'
    SXDI_QUAYNAME: 'ubi'
    SXDI_TAG: ${SXDI_OSTAG}

# Build the latest of images other than fedora (master)
build-os-latest:
  stage: "build OS"
  extends: .build-image
  variables:
    SXDI_PATH: 'OS'
    SXDI_DOCKERNAME: 'ubi'
    SXDI_QUAYNAME: 'ubi'
    SXDI_TAG: "latest"
  only:
    - centos8
    - alpine
    - ubi8