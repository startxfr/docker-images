# Build the fedora image
build-os:
  stage: "build OS"
  extends: .build-image
  variables:
    SXDI_PATH: 'OS'
    SXDI_DOCKERNAME: ${SXDI_OSNAME}
    SXDI_QUAYNAME: ${SXDI_OSNAME}
    SXDI_TAG: ${SXDI_OSTAG}
    SXDI_ENGINE: docker

# Build the latest of images other than fedora (master)
build-os-latest:
  stage: "build OS"
  extends: .build-image
  variables:
    SXDI_PATH: 'OS'
    SXDI_DOCKERNAME: ${SXDI_OSNAME}
    SXDI_QUAYNAME: ${SXDI_OSNAME}
    SXDI_TAG: latest
    SXDI_ENGINE: docker
  only:
    - centos8
    - alma
    - rocky
    - alpine
    - ubi8

