# Build the ansible gitlab-runner image
build-runner-ansible:
  stage: "build Runners"
  extends: .build-image
  allow_failure: true
  variables:
    SXGLCI_PATH: "GitlabRunner/ansible"
    SXGLCI_DOCKERNAME: "runner-ansible"
    SXGLCI_QUAYNAME: "runner-ansible"
    SXGLCI_TAG: ${SXGLCI_OTHERTAG}
  only:
    - master
    - centos8
    - centos7
    - alma8
    - rocky8
    - alpine
    - ubi8
    - fc36
    - fc35
    - fc34
    - fc33
    - fc32
    - fc31
    - fc30
    - fc29
    - fc28
    - fc27
    - fc26

