# Build the ansible gitlab-runner image
build-runner-ansible-latest:
  stage: "build Runners"
  extends: .build-image-latest
  allow_failure: true
  variables:
    SXDI_PATH: "GitlabRunner/ansible"
    SXDI_DOCKERNAME: "runner-ansible"
    SXDI_QUAYNAME: "runner-ansible"
    SXDI_ENGINE: docker
  only:
    - master
build-runner-ansible-latest-sign:
  stage: "build Runners"
  extends: .build-image-sign-latest
  needs: 
    - "build-runner-ansible-latest"
  allow_failure: true
  variables:
    SXDI_PATH: "GitlabRunner/ansible"
    SXDI_DOCKERNAME: "runner-ansible"
    SXDI_QUAYNAME: "runner-ansible"
    SXDI_ENGINE: docker
  only:
    - master
build-runner-ansible:
  stage: "build Runners"
  extends: .build-image
  allow_failure: true
  variables:
    SXDI_PATH: "GitlabRunner/ansible"
    SXDI_DOCKERNAME: "runner-ansible"
    SXDI_QUAYNAME: "runner-ansible"
    SXDI_ENGINE: docker
  only:
    - centos8
    - centos7
    - alma
    - rocky
    - alpine
    - ubi8
    - fc41
    - fc40
    - fc39
    - fc38
    - fc37
    - fc36
    - fc35
    - fc34
    - fc33
    - fc32
    - fc31
    - fc30
    - fc29
    - fc28
    - fc27
    - fc26
build-runner-ansible-sign:
  stage: "build Runners"
  extends: .build-image-sign
  needs: 
    - "build-runner-ansible"
  allow_failure: true
  variables:
    SXDI_PATH: "GitlabRunner/ansible"
    SXDI_DOCKERNAME: "runner-ansible"
    SXDI_QUAYNAME: "runner-ansible"
    SXDI_ENGINE: docker
  only:
    - centos8
    - centos7
    - alma
    - rocky
    - alpine
    - ubi8
    - fc41
    - fc40
    - fc39
    - fc38
    - fc37
    - fc36
    - fc35
    - fc34
    - fc33

