# Build the apache image
build-apache:
  stage: "build basic"
  extends: .build-image
  variables:
    SXDI_PATH: "Services/apache"
    SXDI_DOCKERNAME: "sv-apache"
    SXDI_QUAYNAME: "apache"
    SXDI_TAG: ${SXDI_OTHERTAG}
    SXDI_ENGINE: docker
  only:
    - master
    - centos8
    - centos7
    - centos6
    - alma
    - rocky
    - alpine
    - ubi8
    - fc36
    - fc35
    - fc34
    - fc33
    - fc32
    - fc31
    - fc30
    - fc29
    - fc28
    - fc27
    - fc26
    - fc25
    - fc24
    - fc23
    - fc22
    - fc21
    - fc20

