# Build the couchbase image 
build-couchbase:
  stage: "build Services"
  extends: .build-image
  allow_failure: true
  variables:
    SXDI_PATH: 'Services/couchbase'
    SXDI_DOCKERNAME: 'sv-couchbase'
    SXDI_QUAYNAME: 'couchbase'
    SXDI_TAG: ${SXDI_OTHERTAG}

