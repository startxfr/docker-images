# Build the AWX application image 
build-application-awx:
  stage: "build Application"
  extends: .build-image
  allow_failure: true
  variables:
    SXDI_PATH: 'Applications/awx'
    SXDI_DOCKERNAME: 'app-awx'
    SXDI_QUAYNAME: 'awx'
    SXDI_TAG: ${SXDI_OTHERTAG}
  only:
    - master
    - centos8
    - centos7
    - fc35
    - fc34
    - fc33
    - fc32
    - fc31
    - fc30

