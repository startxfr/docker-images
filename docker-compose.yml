alpine3-service-apache:
  extends:
    file: Services/apache/docker-compose.yml
    service: server

alpine3-service-php:
  extends:
    file: Services/php/docker-compose.yml
    service: server

alpine3-service-nodejs:
  extends:
    file: Services/nodejs/docker-compose.yml
    service: server

alpine3-service-mariadb:
  extends:
    file: Services/mariadb/docker-compose.yml
    service: server

alpine3-service-postgres:
  extends:
    file: Services/postgres/docker-compose.yml
    service: server

alpine3-service-mongo:
  extends:
    file: Services/mongo/docker-compose.yml
    service: server

alpine3-service-ooconv:
  extends:
    file: Services/ooconv/docker-compose.yml
    service: server

alpine3-service-memcache:
  extends:
    file: Services/memcache/docker-compose.yml
    service: server

alpine3-app-pma:
  extends:
    file: Applications/phpmyadmin/docker-compose.yml
    service: application

